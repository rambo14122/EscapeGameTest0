<ion-header>

  <ion-navbar>
    <ion-title>Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="primary" floating>User Name</ion-label>
    <ion-input clearInput></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Email</ion-label>
    <ion-input type="email" clearInput></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Password</ion-label>
    <ion-input type="password" clearInput></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Confirm Password</ion-label>
    <ion-input clearInput></ion-input>
  </ion-item>

  <div class="separator"></div>
  <button ion-button block  (click)="registerNewUser()">Register</button>


</ion-content>
