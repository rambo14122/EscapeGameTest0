<ion-grid color="primary">
  <ion-row>
    <ion-col>
      <button ion-button full icon-only (click)="goToGameStory()">
        <ion-icon name="star"></ion-icon>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button full icon-only (click)="goToGameChat()">
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button full icon-only (click)="goToGameInfo()">
        <ion-icon name="happy"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
